{%  extends 'base.html' %}
{% load static %}
{% block content %}
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Welcome</a>
    <a href="#" class="btn btn-danger">Login</a>
</nav>
{% if messages %}
{% for message in messages %}   
<div class="alert alert-{{message.level_tag}} danger mb-0 " role="alert">
    {{message}}
</div>
{% endfor  %}
{% endif %}
<div class="container-userlogin-dev"> 
    <div class="userlogin-div">
        <h1>Sign Up !</h1>
        <form action="/useradd/" method="post">
            {% csrf_token %}
            <input type="text" class="form-control" name="username" placeholder="Username">
            <input type="password" class="form-control" name="password" placeholder="Password">
            <input type="text" class="form-control" name="phone" placeholder="Phone NÂ°">
            <input type="submit" class="btn btn-success" value="Submit">
        </form>
    </div>
</div>

{% endblock %}
